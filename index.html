<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sınav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sorular-tablo">
      <p id="tablo-header">Sorular</p>
      <div class="sorular-tablo-buttons">
        <div id="button-container">
          <!-- <button id="soru1" class="sorular-button">1</button> -->
        </div>
      </div>
    </div>
    <div class="soru-secmeli-blok">
      <div class="soru-baslik">
        <span class="soru-numarasi" id="soru-num-int">1</span>
        <span id="soru">Sorunun içeriği ?</span> <br />
      </div>
      <div class="cevaplar" id="cevap-id">
        <div class="herCevap">
          <input type="radio" name="A" value="a" id="radio1" />
          <p class="cevap-class" id="cevap1HTML">A &nbsp Option A</p>
        </div>
        <br />
        <div class="herCevap">
          <input type="radio" name="A" value="b" id="radio2" />
          <p class="cevap-class" id="cevap2HTML">B &nbsp Option B</p>
        </div>
        <br />
        <div class="herCevap">
          <input type="radio" name="A" value="c" id="radio3" />
          <p class="cevap-class" id="cevap3HTML">C &nbsp Option C</p>
        </div>
        <br />
        <div class="herCevap">
          <input type="radio" name="A" value="d" id="radio4" />
          <p class="cevap-class" id="cevap4HTML">D &nbsp Option D</p>
        </div>
        <br />
        <div class="herCevap">
          <input type="radio" name="A" value="e" id="radio5" />
          <p class="cevap-class" id="cevap5HTML">E &nbsp Option E</p>
        </div>
      </div>
    </div>

    <div class="ileri-geri-buttonlar">
      <div id="geri-button">
        <button onclick="backQuestion()">Önceki Soru</button>
      </div>
      <div id="ileri-button">
        <button onclick="nextQuestion()">Sonraki Soru</button>
      </div>
    </div>
    <div class="soru-ekleme-cikarma">
      <p class="basliklar">Soru Ekleme</p>
      <div>
        <label class="labelText mb-4">Soru Giriniz...</label>
        <input type="text" id="inputQuestion" maxlength="100" />
      </div>
      <div>
        <label class="labelText">A Şıkkı ...</label>
        <input type="text" id="inputA" maxlength="100" />
      </div>
      <div>
        <label class="labelText">B Şıkkı ...</label>
        <input type="text" id="inputB" maxlength="100" />
      </div>
      <div>
        <label class="labelText">C Şıkkı ...</label>
        <input type="text" id="inputC" maxlength="100" />
      </div>
      <div>
        <label class="labelText">D Şıkkı ...</label>
        <input type="text" id="inputD" maxlength="100" />
      </div>
      <div>
        <label class="labelText">E Şıkkı ...</label>
        <input type="text" id="inputE" maxlength="100" />
      </div>
      <div class="eklemeButton">
        <button onclick="soruEkleme()">Soruyu Kaydet</button>
      </div>
    </div>
    <div class="soruCikar">
      <p class="basliklar">Soru Çıkarma</p>
      <label class="labelText mt-5">Çıkarmak İstediğiniz Soruyu Seçiniz</label>
      <input type="number" id="SoruCikarma" name="tentacles" min="1" />
      <button class="eklemeButton">Çıkart</button>
    </div>
    <div class="soru-uclu-soru"></div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
