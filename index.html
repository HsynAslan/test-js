<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sınav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sorular-tablo">
      <p id="tablo-header">Sorular</p>
      <div class="sorular-tablo-buttons">
        <button id="soru1" class="sorular-button">1</button>
      </div>
    </div>
    <div class="soru-secmeli-blok">
      <div class="soru-baslik">
        <span id="soru-numarasi">1.</span>
        <span id="soru">Sorunun içeriği ?</span> <br />
      </div>
      <div class="cevaplar">
        <input type="radio" name="A" value="a" id="radio1" /> A &nbsp Option A
        <br />
        <input type="radio" name="A" value="b" id="radio2" /> B &nbsp Option B
        <br />
        <input type="radio" name="A" value="c" id="radio3" /> C &nbsp Option C
        <br />
        <input type="radio" name="A" value="d" id="radio4" /> D &nbsp Option D
        <br />
      </div>
    </div>

    <div class="ileri-geri-buttonlar">
      <div class="geri-button"><button>Önceki Soru</button></div>
      <div class="ileri-button"><button>Sonraki Soru</button></div>
    </div>
    <div class="soru-uclu-soru"></div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
